<!DOCTYPE html>
<html>
<body>

<h2>Elemento de seleção</h2>

<p>O elemento de seleção define uma lista:</p>

<form>
  <label for="carro">Escolha um carro:</label>
  <select id="carro" name="carro">
    <option value="Gol">Gol</option>
    <option value="Golf">Golf</option>
    <option value="Uno 97">Uno 97</option>
    <option value="Astra">Astra</option>
  </select>
  <input type="submit">
</form>

</body>
</html>
