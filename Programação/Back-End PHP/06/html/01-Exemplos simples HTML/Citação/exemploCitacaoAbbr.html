<!-- O uso dessas abreviações pode ser uma informação útil ao navegadores, traduzindo
sistemas e motor de busca --> 
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exemplo de citação</title>
</head>
<body>
  <p>A <abbr title="Organização das Nações Unidas">ONU</abbr> deram um posicionamento
    sobre o entendimento do mundo ocidente...</p>
</body>
</html>
