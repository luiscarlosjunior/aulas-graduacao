<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horário: </title>
  </head>
  <body>
    <script>
    let data = new Date();
    document.body.innerHTML = "<h1>O horário agora é:  " + data.getHours() + ":" + data.getMinutes() + ":" + data.getSeconds()
    "</h1>"
    </script>
  </body>
</html>
